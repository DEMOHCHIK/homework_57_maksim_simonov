{% extends 'base.html' %}
{% block main %}
    <h2>Редактировать Задачу:</h2>
    <form method="post" style="display: inline">
        {% csrf_token %}
        {% include 'partial/task_form.html' %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    <a class="btn btn-danger ms-3" href="{% url 'task-detail' pk=task.pk %}">Отмена</a>
{% endblock %}
